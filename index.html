<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
</head>

<body>

    <section id="container" class="container">
        <!-- Criar conta -->
        <div class="form-container sign-in">
            <form>
                <h1>Criar conta</h1>
                <div class="social-icons">
                    <a href="/" class="icon">
                        <i class="bx bxl-google"></i>
                    </a>
                    <a href="/" class="icon">
                        <i class="bx bxl-instagram"></i>
                    </a>
                    <a href="/" class="icon">
                        <i class="bx bxl-github"></i>
                    </a>
                    <a href="/" class="icon">
                        <i class="bx bxl-linkedin"></i>
                    </a>
                </div>

                <span>Ou use o seu E-mail para o cadastro</span>
                <input type="text" placeholder="Nome:">
                <input type="email" placeholder="E-mail:">
                <input type="password" placeholder="Senha:">
                <button>Cadastrar-se</button>
            </form>
        </div>


        <!-- Entrar -->
        <div class="form-container sign-up">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="/" class="icon">
                        <i class="bx bxl-google"></i>
                    </a>
                    <a href="/" class="icon">
                        <i class="bx bxl-instagram"></i>
                    </a>
                    <a href="/" class="icon">
                        <i class="bx bxl-github"></i>
                    </a>
                    <a href="/" class="icon">
                        <i class="bx bxl-linkedin"></i>
                    </a>
                </div>
                <span>Ou use seu E-mail e senha cadastrados</span>
                <input type="email" placeholder="E-mail:">
                <input type="password" placeholder="Senha:">
                <a href="#">Esqueceu sua senha? </a>
                <button>Entrar</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <!-- Painel 1 -->
                <div class="toggle-painel toggle-left">
                    <h2>Bem-vindo de volta!</h2>
                    <p>Digite seus dados pessoais para acessar todos os recursos do site.</p>
                    <button class="hidden" id="login">Entre</button>
                </div>

                <!-- Painel 2 -->
                 <div class="toggle-painel toggle-right">
                    <h2>Ol√°!</h2>
                    <p>Cadastre seus dados pessoais para acessar todos os recursos do site.</p>
                    <button class="hidden" id="register">Increver-se</button>

                 </div>
            </div>
        </div>

    </section>
<script src="javascript/script.js"></script>
</body>

</html>
